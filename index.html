<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather app</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" />

    <script src="index.js" defer></script>
</head>
<body>
    <main>
        <div class="sideone">
            <div id="desc"></div>
            <div id="cityname"></div>
            <div id="date"></div>
            <div id="time"></div>
            <div id="tempraturediv"><span id="temperature"></span ><span id="tempsign"> </span></div>
            <img   class="svg-content" id="icon"height="90" width="80">
            <label for="changetemp">Display
                <select id="changetemp">
                  <option value="C">Celsius (°C)</option>
                  <option value="F">Fahrenheit (°F)</option>
                </select>
              </label>
            <div class="searchbox">
                <form id="searchForm" novalidate >
                <input type="text" id="name" required >
                <button type="submit" class="fas fa-search"id="searchbtn"></button>
            </form>
            </div>
            <div class="err" id="error1" style="display: none;">Location not found</div>
            <div class="err" id="error2" style="display: none;">Search must be in the form of "City", "City, State" or "City, Country".</div>
        </div>


        <div class="sidetwo">
            <div class="loading" id="loading" style="display: none;"></div> <!-- Loading spinner initially hidden -->

        </div>
    </main>
</body>
</html>
